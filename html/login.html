<!DOCTYPE html>
<html lang="es-es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible"content="IE=edge">
        <meta name="viewport"content="width=device-width, initial-scale=1">
        <meta name="description"content="">
        <link href="../css/bootstrap.css"rel="stylesheet">
        <link href="../css/styles.css"rel="stylesheet">
    </head>
    <body style="  background-color: #29c8aa !important;">
        <div class="container-login">
            <div class="box-login">
                <div class="box-image text-center">
                <div class="logo-ir "></div>
                </div>
                <div class="box-form">
                    <div class="row">
                        <div class="col-md-12 m_b_02">
                        <h2>Sign in</h2>      </div>
                        <div class="col-md-12 m_b_03">
                            <i class="icon-user"></i>
                            <input placeholder="Username">
                        </div>
                        <div class="col-md-12 m_b_03">
                            <i class="icon-lock"></i>
                            <input placeholder="Password">
                        </div>
                        <div class="col-md-12">
                            <button class="button button_03">SIGN UP</button>
                        </div>
                        <div class="col-md-12">
                            <div class="inf pull-left">
                                <input type="checkbox" class="filled-in" id="now1">
                                <label for="now1"></label>
                                <p class=" font_check fs12" style="margin-top:-20px !important;">Remember</p>
                            </div>
                            <div class="inf pull-left text-right">
                                <p class="font1 fs12">Forgot password?</p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button  class="button button_rs bg_facebook">
                            <i class="icon-facebook"></i>Facebook</button >
                        </div>
                        <div class="col-md-12">
                            <button  class="button button_rs bg_google">
                            <i class="icon-google"></i>Google</button >
                        </div>
                           <div class="col-md-12 text-center m_b_01">
                               <p class="font2">Are ou new? <span class="text_b">Create an account</span></p>
                           </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
